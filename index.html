<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class = "card">
		<div class="search">
			<input type="text" placeholder="enter city name">
			<button><img src="./img/search.png"></button>
		</div>
		<div class = "error">
				<p>invalid city name</p>
		</div>
		<div class = "weather">
			<img src="./img/rain.png" alt="" class="weather-icon">
			<h1 class="temp">25c</h1>
			<h2 class="city">New York</h2>
			<div class="details">
				<div class="col">
<!-- 					<img src="./img/humidity.png" alt=""> -->
					<div>
						<p class="humidity">50%</p>
						<p>humidity</p>
					</div>
				</div>
				<div class="col">
<!-- 					<img src="./img/wind.png" alt=""> -->
					<div>
						<p class="wind">15 km/h</p>
						<p>Wind Speed</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js_folder/weather_api.js"></script>
</body>
<div class="audio-control position-fixed bottom-0 end-0 m-3">
    <audio id="backgroundMusic" muted loop>
        <source src="audio/LE SSERAFIM (르세라핌) CRAZY [MUSIC AUDIO].mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button class="btn btn-sm btn-outline-dark" onclick="enableMusic()">
        <i class="fa fa-music"></i> Enable Music
    </button>
</div>
<script src="js_folder/music_player.js"></script>
</html>
